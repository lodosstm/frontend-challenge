<!-- Sidebar -->
<div class="sidebar-wrapper">
  <ul class="sidebar-nav">

    <ul class="staff-list">
      <li class="staff-add">
        <div class="row">
          <div class="col-xs-offset-5 col-xs-2">
            <a ui-sref="add">
              <span class="glyphicon glyphicon-plus-sign font-color-grey-1" style="font-size: 30px"></span>
            </a>
          </div>
        </div>
      </li>
      <li ng-repeat="user in staffCtrl.users | filter:filter"
          class="staff-list-item clickable"
          ng-class="{active: staffCtrl.fnIsActive(user.id)}"
          ng-click="staffCtrl.fnGoToDetail(user.id)">

        <div class="profile-progress">
          <div class="progress progress-bar-vertical">
            <div class="progress-bar"
                 role="progressbar"
                 ng-class="{full: user.progress >74, low: user.progress<26, half: (user.progress<75 && user.progress>25)}"
                 style="height: {{user.progress}}%">
              <span class="sr-only" ng-bind="user.progress+'% profile filling'"></span>
            </div>
          </div>
        </div>

        <div class="profile-content-sm">
          <div class="row">
            <div class="col-xs-2">
              <div class="avatar-sm">
                <img class="img-round" ng-if="user.photo" ng-src="{{user.photo}}"/>
                <img class="img-round" ng-if="!user.photo" ng-src="{{staffCtrl.defaultAvatar}}"/>
              </div>
            </div>
            <div class="col-xs-10">
              <span ng-bind="user.last_name + ' ' + user.first_name"></span>
              <div class="font-color-grey-1">
                <span ng-bind="user.position"></span>
              </div>
              <div ng-repeat="skill in user.skill track by $index" class="disabled-e tag-label-sm">
                <span ng-bind="skill.name"></span>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </ul>
</div>
